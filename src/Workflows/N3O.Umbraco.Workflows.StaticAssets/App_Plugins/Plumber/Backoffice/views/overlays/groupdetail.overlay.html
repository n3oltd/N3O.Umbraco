<div class="workflow">
    <div class="umb-table">
        <div class="umb-table-head">
            <div class="umb-table-row">
                <div class="umb-table-cell umb-table__name not-fixed">
                    <localize key="general_name">Name</localize>
                </div>
                <div class="umb-table-cell">
                    <localize key="general_email">Email</localize>
                </div>
            </div>
        </div>
        <div class="umb-table-body">
            <div class="umb-table-row" ng-repeat="user in model.group.users track by $index">
                <div class="umb-table-cell umb-table__name not-fixed" ng-bind="user.name"></div>
                <div class="umb-table-cell">
                    <a href="mailto:{{ user.email }}" ng-bind="user.email"></a>
                </div>
            </div>
        </div>
    </div>
</div>
