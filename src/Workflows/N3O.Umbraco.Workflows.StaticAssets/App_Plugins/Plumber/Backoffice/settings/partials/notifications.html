<div class="flex-row">
    <div>
        <umb-box data-element="workflow-settings__email">
            <umb-box-header title-key="workflow_notifications"></umb-box-header>
            <umb-box-content>
                <ng-form name="workflowNotificationsForm">
                    <umb-property property="property" ng-repeat="property in model.settings.notifications.properties">
                        <umb-property-editor model="property"></umb-property-editor>
                    </umb-property>
                </ng-form>
            </umb-box-content>
        </umb-box>
    </div>
    <div>
        <umb-box data-element="workflow-settings__editTemplates">
            <umb-box-header title-key="workflow_emailTemplates"></umb-box-header>
            <umb-box-content class="block-form">

                <div class="umb-node-preview ui-sortable-handle" ng-repeat="config in model.settings.notifications.emailConfig">
                    <umb-icon class="umb-node-preview__icon" icon="icon-paper-plane-alt"></umb-icon>
                    <div class="umb-node-preview__content">
                        <div class="umb-node-preview__name" ng-bind="config._name"></div>
                        <div class="umb-node-preview__description" ng-if="config._sendTo">{{ config._sendTo }}</div>
                    </div>
                    <div class="umb-node-preview__actions">
                        <button type="button"
                                class="umb-node-preview__action"
                                title="Edit email template"
                                ng-click="model.editTemplate(config)">
                            <localize key="general_edit">Edit</localize>
                        </button>
                    </div>
                </div>
            </umb-box-content>
        </umb-box>
    </div>
</div>
